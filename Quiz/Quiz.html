                    <label id="c_text">Answer---</label>
                </li>
                <li><input type="radio" name="answer" id="d" class="answer" />
                    <label id="d_text">Answer---</label>
                </li>
            </ul>
        </div>
        <button id="submit">SUBMIT</button>
        <br />

    </div>
    <script src="app.js">
    </script>
</body>
</html>
